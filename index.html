<!DOCTYPE himl>
<html>
  <head>
    <meta name="viewpot" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body class="hero">
    <h3>Coming Soon!</h3>
    <h1>OurBrand New<br>Website Is on It's Way</h1>
    <p>Subscribe for more details.</p>
    <form name="submit-to-google-sheet">
      <input type="email" name="Email" placeholder="Your email id" required>
      <button type="submit"><img src="send-icon.png" width="30px"></button>
    </form>
    <span id="msg"></span>
    
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxIU2w-ijfsOu95_l8KJFFYCvO78mukP2_PujpdcyMFiQnOIOvv9H62bdGivx2OjK0S/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg")
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
              msg.innerHTML = "Thank You For Subscribinb!"
              setTimeout(function(){
                msg.innerHTML = ""
              },5000)
              form.reset()
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
